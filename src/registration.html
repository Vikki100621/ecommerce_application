<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="header-title">Registration</h1>
  </header>
  <main class="main">

      <input class="reg-form__input" type="email" name="email">
      <input class="reg-form__input" type="password" name="pass">

      <input type="text" name="lname">

    </form>
  </main>
  <footer class="footer"></footer>
</body>
</html>
